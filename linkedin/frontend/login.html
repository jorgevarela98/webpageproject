<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión en LinkedIn | LinkedIn</title>
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/loginstyles.css">
    <script src="https://kit.fontawesome.com/f0f4eaef4c.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div>
            <div class="mt-5">
                <img src="assets/svgfiles/loginLogo.svg" alt="linkedinlogo.svg" class="loginlogo-dimension">
            </div>
            <div class="mt-5" style="text-align: center;" >
                <h5>¡Te damos la bienvenida de nuevo!</h5>
                <p style="color: #00000080;">¿Te vas a perder tu siguiente gran oportunidad? Inicia sesión para estar al día de tu entorno profesional.</p>
                <div>
                    <div class="mb-3 mt-5">
                        <div class="alert alert-danger" id="error" style="display: none;"></div>
                        <input class="inputlogin logininput-dimension" id="login-email" type="text" placeholder="Correo electrónico o teléfono"><br>
                    </div>
                    <div>
                        <input class="inputlogin logininput-dimension" id="login-password" type="password" placeholder="Contraseña">
                    </div>
                    <div class="mt-4">
                        <button class="loginbtn-style" type="buttonds" onclick="login()">Iniciar sesión</button>
                    </div>
                    <div class="mt-4">
                        <a href="" class="lostpass-btn">¿Has olvidado tu contraseña?</a>
                        <p>¿Eres nuevo en LinkedIn? <a href="signin.html" style="color: #0073b0;">Únete ahora</a></p>
                    </div>
                </div>
            </div>
        </div>
        
    </main>
    <script src="js/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="js/popper.min.js" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/signinlogincontroller.js"></script>
    <script src="js/logincontroller.js"></script>
    
</body>
</html>
