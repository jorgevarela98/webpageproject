<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn</title>
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f0f4eaef4c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/conectwpeoplestyles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <img class="logo-dims" src="assets/svgfiles/loginLogo.svg" alt="">
        </div>
    </div>
    <main>
        <div class="center-alignment">
            <div class="title-alignment">
                <h1>Conecta con personas para enterarte de sus novedades y mantener el contacto</h1>
            </div>
        </div>
        <div class="center-alignment">
            <input class="search-input-dims" id="search-inp" onkeyup="filterNames()" type="search"  placeholder=" Busca a una persona con la que conectar...">
        </div>

        <div class="container">
            <div class="row justify-content-center" >
                <div class="col-xl-11">
                    <div class="card card-design mt-5" id="card-id">
                        <div class="card-body p-0" >
                            <div class="container-fluid">
                                <div class="row" id="connect-card">
                                </div>
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <nav class="navbar fixed-bottom navbar-light bg-light nav-design">
                <div class="container">
                    <div class="row">
                        <div>
                            <button class="nav-btns select-all-btn"><i class="fas fa-plus"></i>Seleccionar Todo</button>
                        </div>
                        <div class="div-nav-btns">
                            <div id="next-button">
                                <button class="nav-btns saltar-btn">Saltar</button>
                            </div>
                            <div id="add-friend button">
                                <button class="nav-btns add-contact-btn">
                                    <div id="addContacts">
                                        
                                    </div>
                                    AÃ±adir 0 Contactos
                                </button>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </main>





    <script src="js/jquery-3.4.1.min.js" ></script>
    <script src="js/popper.min.js" ></script>
    <script src="js/bootstrap.min.js" ></script>
    <script src="js/signinlogincontroller.js"></script>
</body>
</html>
